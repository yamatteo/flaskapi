<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <link rel="shortcut icon" href="{{ url_for('kaitor.static', filename='favicon.ico') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />


    {% block head %} {% endblock %}
    <style></style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
      <div class="container-fluid">
        {% if user %}
        <a class="navbar-brand" href="{{ url_for('kaitor.user.main', token=user.token) }}">
          Solo Problemi: {{ user.name }}
        </a>
        {% else %}
        <a class="navbar-brand" href="{{ url_for('kaitor.main') }}"> Solo Problemi </a>
        {% endif %}
        <div class="ml-auto">
          <a class="btn btn-outline-primary" href="{{ url_for('kaitor.instructions') }}">
            <i class="bi bi-book">&nbsp;Istruzioni</i>
          </a> {% if user %}
          <a class="btn btn-outline-danger" href="{{ url_for('kaitor.main') }}">
            <i class="bi bi-box-arrow-right">&nbsp;Esci</i>
          </a>{% endif %}
        </div>
        
      </div>
    </nav>

    <main class="container mt-5">{% block content %} {% endblock %}</main>

    {% block postscript %}{% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
