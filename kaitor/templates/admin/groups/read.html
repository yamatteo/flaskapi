{% extends 'base.html' %}

{% block title %}{{ group.name }}{% endblock %}

{% block content %}

<h1>{{ group.name }}</h1>

<p>ID: {{ group.id }}</p>

<h2>Users</h2>
<ul>
  {% for user in group.users %}
    <li>{{ user.name }}</li>
  {% endfor %}
</ul>

<p>
  <a href="{{ url_for('.update_group', id=group.id) }}" class="btn btn-primary">
    Edit
  </a>
  
  <form action="{{ url_for('.delete_group', id=group.id) }}" method="POST">
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</p>

{% endblock %}
